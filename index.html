<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="buttons-container">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
      </div>
    </div>

    <script>
        /* Main game function that handles player moves and determines winner */
        function playGame(playerMove) {
          const computerMove = pickComputerMove();
  
          let result = '';
  
          /* Game logic for when player chooses scissors */
          if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
              result = 'You lose.';
            } else if (computerMove === 'paper') {
              result = 'You win.';
            } else if (computerMove === 'scissors') {
              result = 'Tie.';
            }
  
          /* Game logic for when player chooses paper */
          } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
              result = 'You win.';
            } else if (computerMove === 'paper') {
              result = 'Tie.';
            } else if (computerMove === 'scissors') {
              result = 'You lose.';
            }
            
          /* Game logic for when player chooses rock */
          } else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
              result = 'Tie.';
            } else if (computerMove === 'paper') {
              result = 'You lose.';
            } else if (computerMove === 'scissors') {
              result = 'You win.';
            }
          }
  
          /* Display the game result */
          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }
  
        /* Function to randomly generate computer's move */
        function pickComputerMove() {
          const randomNumber = Math.random();
  
          let computerMove = '';
  
          /* Divide probability into thirds for each possible move */
          if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
          } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
          } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
          }
  
          return computerMove;
        }
  </script>
  </body>
</html>
